<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="w-96">
      <h1 class="text-3xl font-bold underline text-clifford">is palindrome?</h1>
      <form onsubmit="checkPalindrome(event)">
        <input
          type="text"
          name="price"
          id="price"
          class="block my-4 w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Button
        </button>
      </form>
    </div>
    <script>
      function checkPalindrome(event) {
        event.preventDefault();
        let inputVal = document.getElementById("price").value;
        let revVal = "";
        for (let i = inputVal.length - 1; i >= 0; i--) {
          revVal += inputVal.charAt(i);
        }
        if (inputVal === revVal) {
          alert("its palindrome");
        } else {
          alert("not palindrome");
        }
      }
    </script>
  </body>
</html>
