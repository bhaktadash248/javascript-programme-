<!-- Print numbers from 1 to n. For multiples of 3, print "Fizz", 
     for multiples of 5, print "Buzz",
     and for multiples of both, print "FizzBuzz". -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
  </head>
  <body>
    <script>
      function fizzBuzz(val){
        for(let i = 0; i< 35 ; i++){
          if(i %3 === 0 && i%5 === 0){
            console.log("FizzBuzz")
          }else if(i %3 === 0){
            console.log("Fizz")
          }else if(i %5 === 0){
            console.log("Buzz")
          }else{
            console.log(i)
          }
        }
      }

      fizzBuzz(35)
    </script>
  </body>
</html>
