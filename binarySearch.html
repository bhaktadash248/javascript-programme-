<!-- Binary search is an efficient algorithm for finding an 
 item in a sorted array by repeatedly dividing the search interval in half. -->

<script>
  function binarySearch(arr, searchVal) {
    let left = 0;
    let right = arr.length - 1;
    while(left <= right){
        let mid = Math.floor((left + right) /2)
        if(arr[mid] === searchVal){
            return mid
        }else if(arr[mid] < searchVal){
            left = mid + 1
        }else{
            right = mid - 1
        }
    }
    return -1
  }
  console.log(binarySearch([1, 2, 3, 4, 5, 6, 7], 2));
</script>
