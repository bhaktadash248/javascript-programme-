<!-- Find the First Non-Repeating Character -->

<script>
  function nonRepeatingChar(str) {
    let charCount = {}

    for(let char of str){
        charCount[char] = (charCount[char] || 0) + 1
    }

    for(let char of str){
        if(charCount[char] === 1){
            return char
        }
    }

    return null
  }
  console.log(nonRepeatingChar("swiss")); // output: w
</script>
