<!-- Check if two strings are anagrams of each other (contain the same characters in a different order). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isAnagram(str1, str2) {
        if (str1.length === str2.length) {
          let val1 = str1.split("").sort().join("");
          let val2 = str2.split("").sort().join("");
          if (val1 === val2) {
            console.log("is  anagram");
          } else {
            console.log("is not anagram");
          }
        } else {
          console.log("is not anagram");
        }
      }
      isAnagram("listent", "silengt");
    </script>
  </body>
</html>
